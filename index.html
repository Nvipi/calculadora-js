<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-dark bg-gradient d-flex d-xxl-flex align-items-center align-items-xxl-center">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="display-1 fw-bolder text-center text-light">Calculadora</h1>
        <div class="border rounded border-2 border-dark shadow-lg calculadora">
            <div class="head-calc">
                <h1 class="text-end border rounded" style="background: white;">29.845.213</h1>
            </div>
            <div class="d-inline-flex teclas-calc"><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button">(</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">)</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">C</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button">/</button></div>
            <div class="d-inline-flex teclas-calc"><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button">7</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">8</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">9</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button">*</button></div>
            <div class="d-inline-flex teclas-calc"><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button">4</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">5</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">6</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button">-</button></div>
            <div class="d-inline-flex teclas-calc"><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button">3</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">2</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">1</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button">+</button></div>
            <div class="d-inline-flex teclas-calc"><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button">.</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">0</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button">&lt;-</button><button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button">=</button></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
