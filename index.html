<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-dark bg-gradient d-flex d-xxl-flex align-items-center align-items-xxl-center">
    <div class="container d-flex flex-column align-items-center">
        <h1 class="display-1 fw-bolder text-center text-light">Calculadora</h1>
        <div class="border rounded border-2 border-dark shadow-lg calculadora">
            <div class="head-calc">
                <h1 id="resultado" class="text-end border rounded result"></h1>
            </div>
            <div class="d-inline-flex teclas-calc">
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button" value="(">(</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value=")">)</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="C">C</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button" value="/">/</button>
            </div>
            <div class="d-inline-flex teclas-calc">
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button" value="7">7</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="8">8</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="9">9</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button" value="*">*</button>
            </div>
            <div class="d-inline-flex teclas-calc">
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button" value="4">4</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="5">5</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="6">6</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button" value="7">-</button>
            </div>
            <div class="d-inline-flex teclas-calc">
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button" value="3">3</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="2">2</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="1">1</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button" value="+">+</button>
            </div>
            <div class="d-inline-flex teclas-calc">
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-left" type="button" value=".">.</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="0">0</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-cent" type="button" value="b">&lt;-</button>
                <button class="btn btn-light border rounded border-1 shadow-lg btn-calc btn-right" type="button" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./calculadora.js"></script>
</body>
</html>
